<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{user}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>第一卷</a>
            </li>
            <li class="active">
                <strong>人物</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper-md">
    <tabset class="tab-container">
        <tab>
            <tab-heading>
                中文简体
            </tab-heading>
            <div class="ibox-content text-left p-md">
                <form class="form-horizontal" method="get">
                    <div class="form-group"><label class="col-sm-1 control-label">名称:</label>
                        <div class="col-sm-11"><input type="text" class="form-control" value=""></div>
                    </div>
                    <div class="form-group"><label class="col-sm-1 control-label">简介:</label>
                        <div class="col-sm-11"><textarea type="text" class="form-control"
                                                         value="请输入世界观的简介"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">人物:</label>
                        <div class="col-sm-9"></div>
                        <div class="col-sm-2">
                            <button class="btn-sm btn-outline btn-primary text-right">新增人物</button>
                        </div>
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-11">
                            </div>
                        </div>
                        <div class="col-lg-11">
                            <button ngf-select="uploadFiles($files, $invalidFiles)" multiple
                                    accept="image/*" ngf-max-height="10000" ngf-max-size="1MB">
                                上传图片
                            </button>
                            <br><br>
                            <ul class="list-inline">
                                <li ng-repeat="f in files">
                                    <a href="" title="Image from Unsplash" data-gallery=""><img
                                            ngf-src="f"></a>
                                </li>
                            </ul>
                            <div id="blueimp-gallery" class="blueimp-gallery">
                                <div class="slides"></div>
                                <h3 class="title"></h3>
                                <a class="prev">‹</a>
                                <a class="next">›</a>
                                <a class="close">×</a>
                                <a class="play-pause"></a>
                                <ol class="indicator"></ol>
                            </div>
                            <!--//进度条-->
                            <div ng-repeat="f in files">{{f.$errorParam}}
                                <span class="progress1"
                                      style="display: inline-block; width: 100px;border: 3px groove #CCC; float: left; margin-left: 90px;"
                                      ng-show="f.progress >= 0">
                                       <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5"></div>
                        <div class="col-lg-5">
                            <button class="btn-lg btn-outline btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </tab>
        <tab>
            <tab-heading>
                中文繁体
            </tab-heading>
            <div class="ibox-content text-center p-md">
                <form class="form-horizontal" method="get">
                    <div class="form-group"><label class="col-sm-1 control-label">名稱:</label>
                        <div class="col-sm-11"><input type="text" class="form-control" value=""></div>
                    </div>
                    <div class="form-group"><label class="col-sm-1 control-label">簡介:</label>
                        <div class="col-sm-11"><textarea type="text" class="form-control"
                                                         value="请输入世界观的简介"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">人物:</label>
                        <div class="col-lg-11">
                            <button ngf-select="uploadFiles($files, $invalidFiles)" multiple
                                    accept="image/*" ngf-max-height="10000" ngf-max-size="1MB">
                                上傳圖片
                            </button>
                            <br><br>
                            <img class="figure" ng-repeat="f in files1" ngf-src="f">
                            <!--//进度条-->
                            <div ng-repeat="f in files1">{{f.$errorParam}}
                                <span class="progress1"
                                      style="display: inline-block; width: 100px;border: 3px groove #CCC; float: left; margin-left: 90px;"
                                      ng-show="f.progress >= 0">
                                       <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-5">
                            <button class="btn-lg btn-outline btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </tab>
        <tab>
            <tab-heading>
                English
            </tab-heading>
            <div class="ibox-content text-center p-md">
                <form class="form-horizontal" method="get">
                    <div class="form-group"><label class="col-sm-1 control-label">Name:</label>
                        <div class="col-sm-11"><input type="text" class="form-control" value=""></div>
                    </div>
                    <div class="form-group"><label class="col-sm-1 control-label">Intro:</label>
                        <div class="col-sm-11"><textarea type="text" class="form-control"
                                                         value="请输入世界观的简介"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Figure:</label>
                        <div class="col-lg-11">
                            <button ngf-select="uploadFiles($files, $invalidFiles)" multiple
                                    accept="image/*" ngf-max-height="10000" ngf-max-size="1MB">
                                Upload Photo
                            </button>
                            <br><br>
                            <img class="figure" ng-repeat="f in files1" ngf-src="f">
                            <!--//进度条-->
                            <div ng-repeat="f in files1">{{f.$errorParam}}
                                <span class="progress1"
                                      style="display: inline-block; width: 100px;border: 3px groove #CCC; float: left; margin-left: 90px;"
                                      ng-show="f.progress >= 0">
                                       <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-5">
                            <button class="btn-lg btn-outline btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </tab>
    </tabset>
</div>
