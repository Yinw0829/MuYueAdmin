<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{newFig}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>第一卷</a>
            </li>
            <li class="active">
                <strong>人物</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    
    </div>
</div>
<div class="wrapper-md">
    <tabset class="tab-container">
        <tab ng-click="langClick(my.cn)">
            <tab-heading>
                中文简体
            </tab-heading>
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button class="btn btn-outline btn-lg btn-primary" ng-click="newLay()">新增首页</button>
                </div>
            </div>
            <div class="ibox-content text-left p-md">
                <div class="panel panel-default">
                    <div class="table-responsive">
                        <table class="table m-b-none" ui-jq="footable" data-filter="#filter"
                               data-page-size="15">
                            <thead>
                            <tr>
                                <th></th>
                                <th>名称</th>
                                <th>序号</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="y in FiguList">
                                <td ng-bind="$index+1"></td>
                                <td ng-bind="y.title"></td>
                                <td ng-bind="y.sort"></td>
                                <td>
                                    <button class="btn  btn-sm btn-success btn-addon" ng-click="seeClick(y.id)"><i
                                            class="fa fa-laptop"></i>|查看详细
                                    </button>
                                    <button class="btn  btn-sm btn-info btn-addon" ng-click="reductClick(y.id)"><i
                                            class="fa fa-edit"></i>|编辑
                                    </button>
                                    <button class="btn  btn-sm btn-danger btn-addon" ng-click="delClick(y.id)"><i
                                            class="fa fa-unlock-alt"></i>|删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </tab>
        <tab ng-click="langClick(my.tw)">
            <tab-heading>
                中文繁体
            </tab-heading>
            <div class="row">
                <div class="col-sm-10"></div>

                </div>
            </div>

                                <th>名称</th>
                                <th>序号</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in FiguList">
                                <td ng-bind="$index+1"></td>
                                <td ng-bind="x.title"></td>
                                <td ng-bind="x.sort"></td>
                                <td>
                                    <button class="btn  btn-sm btn-success btn-addon" ng-click="seeClick(x.id)"><i
                                            class="fa fa-laptop"></i>|查看详细
                                    </button>
                                    <button class="btn  btn-sm btn-info btn-addon" ng-click="reductClick(x.id)"><i
                                            class="fa fa-edit"></i>|编辑
                                    </button>
                                    <button class="btn  btn-sm btn-danger btn-addon" ng-click="delClick(x.id)"><i
                                            class="fa fa-unlock-alt"></i>|删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </tab>
        <tab ng-click="langClick(my.en)">
            <tab-heading>
                English
            </tab-heading>
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button class="btn btn-outline btn-lg btn-primary" ng-click="newLay()">新增首页</button>
                </div>
            </div>
            <div class="ibox-content text-left p-md">
                <div class="panel panel-default">
                    <div class="table-responsive">
                        <table class="table m-b-none" ui-jq="footable" data-filter="#filter"
                               data-page-size="15">
                            <thead>
                            <tr>
                                <th></th>
                                <th>名称</th>
                                <th>序号</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="z in FiguList">
                                <td ng-bind="$index+1"></td>
                                <td ng-bind="z.title"></td>
                                <td ng-bind="z.sort"></td>
                                <td>
                                    <button class="btn  btn-sm btn-success btn-addon" ng-click="seeClick(z.id)"><i
                                            class="fa fa-laptop"></i>|查看详细
                                    </button>
                                    <button class="btn  btn-sm btn-info btn-addon" ng-click="reductClick(z.id)"><i
                                            class="fa fa-edit"></i>|编辑
                                    </button>
                                    <button class="btn  btn-sm btn-danger btn-addon" ng-click="delClick(z.id)"><i
                                            class="fa fa-unlock-alt"></i>|删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
