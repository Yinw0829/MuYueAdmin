<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>{{user}}{{index}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">首页</a>
            </li>
            <li>
                <a>第一卷</a>
            </li>
            <li class="active">
                <strong>CG图例</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content">
    <tabset class="tab-container">
        <div class="ibox-content text-left p-md">
            <form class="form-horizontal" method="get">
                <div class="form-group"><label class="col-sm-1 control-label">图片:</label>
                    <div class="col-lg-11">
                        <div class="row">
                            <div class="waterfall">
                                <div class="item">
                                    <button class="btn btn-outline btn-primary" ng-click="newImg()">上传图片</button>
                                    <!--<button class="btn btn-outline btn-danger" ng-click="redact()">编辑</button>-->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">
                                <div class="row">
                                    <!--<div class="col-lg-2">-->
                                    <ul class="list-inline">
                                        <li ng-repeat="f in LegList">
                                            <a href="http://localhost:8087/MuYUeAdmin/api/img?path={{f.imgPath}}"
                                               data-gallery="">
                                                <img style="width: 100px;height: 100px;" ng-src="http://localhost:8087/MuYUeAdmin/api/img?path={{f.imgPath}}"
                                                     alt="">
                                            </a>
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <button ng-click="del(f.id)" class="h5 right" style="float: left">
                                                        删除
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <div id="blueimp-gallery" class="blueimp-gallery">
                                        <div class="slides"></div>
                                        <h3 class="title"></h3>
                                        <a class="prev">‹</a>
                                        <a class="next">›</a>
                                        <a class="close">×</a>
                                        <a class="play-pause"></a>
                                        <ol class="indicator"></ol>
                                    </div>
                                    
                                    <!--</div>-->
                                </div>
                                
                                <!--//进度条-->
                                <div ng-repeat="f in files">{{f.$errorParam}}
                                    <div class="row">
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </tabset>
</div>
