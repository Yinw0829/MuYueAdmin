<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>

        <!-- Main view  -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>首页管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">首页</a>
                    </li>
                    <li class="active">
                        <strong>首页管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <button class="btn btn-outline btn-lg btn-primary"  ng-click="newLay()">新增首页</button>
            </div>
        </div>
        <div class="wrapper-md">
            <tabset class="tab-container">
                <tab>
                    <tab-heading>
                        中文简体
                    </tab-heading>
                    <div class="wrapper-md">
                        <div class="panel panel-default">
                            <div class="table-responsive">
                                <table class="table m-b-none" ui-jq="footable" data-filter="#filter"
                                       data-page-size="15">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>名称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="y in userList">
                                        <td ng-bind="$index+1">1</td>
                                        <td ng-bind="y.x">睦月·小说</td>
                                        <td>
                                            <button class="btn  btn-sm btn-success btn-addon" ng-click="seeClick()"><i
                                                    class="fa fa-laptop"></i>|查看详细
                                            </button>
                                            <button class="btn  btn-sm btn-info btn-addon" ng-click="compile()"><i
                                                    class="fa fa-edit"></i>|编辑
                                            </button>
                                            <button class="btn  btn-sm btn-danger btn-addon" ng-click="delClick()"><i
                                                    class="fa fa-unlock-alt"></i>|删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab>
                    <tab-heading>
                        中文繁体
                    </tab-heading>
                    <div class="wrapper-md">
                        <div class="panel panel-default">
                            <div class="table-responsive">
                                <table class="table m-b-none" ui-jq="footable" data-filter="#filter"
                                       data-page-size="15">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>名称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td ng-bind="$index+1">1</td>
                                        <td>睦月·小说</td>
                                        <td>
                                            <button class="btn  btn-sm btn-success btn-addon" ng-click="seeClick()"><i
                                                    class="fa fa-laptop"></i>|查看详细
                                            </button>
                                            <button class="btn  btn-sm btn-info btn-addon" ng-click="compile()"><i
                                                    class="fa fa-edit"></i>|编辑
                                            </button>
                                            <button class="btn  btn-sm btn-danger btn-addon" ng-click="delClick()"><i
                                                    class="fa fa-unlock-alt"></i>|删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab>
                    <tab-heading>
                        English
                    </tab-heading>
                    <div class="wrapper-md">
                        <div class="panel panel-default">
                            <div class="table-responsive">
                                <table class="table m-b-none" ui-jq="footable" data-filter="#filter"
                                       data-page-size="15">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>名称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td ng-bind="$index+1">1</td>
                                        <td>睦月·小说</td>
                                        <td>
                                            <button class="btn  btn-sm btn-success btn-addon" ng-click="seeClick()"><i
                                                    class="fa fa-laptop"></i>|查看详细
                                            </button>
                                            <button class="btn  btn-sm btn-info btn-addon" ng-click="compile()"><i
                                                    class="fa fa-edit"></i>|编辑
                                            </button>
                                            <button class="btn  btn-sm btn-danger btn-addon" ng-click="delClick()"><i
                                                    class="fa fa-unlock-alt"></i>|删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>


        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
