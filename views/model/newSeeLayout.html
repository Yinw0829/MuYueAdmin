<div class="ibox float-e-margins table m-b-none">
    <div class="modal-header h4">
        {{see}}
    </div>
    <div class="text-left p-md">
        <form name="myForm" class="form-horizontal" method="get">
            <div class="form-group">
                <label class="col-sm-1">图片:</label>
                <img ng-src="http://localhost:8087/MuYUeAdmin/api/img?path={{item.imgPath}}" alt="">
            </div>
            <div class="form-group">
                <label class="col-sm-1">简介:</label>
                <div class="col-sm-8" ng-bind="item.description"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-1">链接：</label>
                <div class="col-sm-8" ng-bind="'第' + item.volumeNo + '卷'"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-1">序号：</label>
                <div class="col-sm-8" ng-bind="item.sort"></div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-5">
                <button class="btn-lg btn-primary btn-outline" ng-click="ok(item.id)">确定</button>
            </div>
        </div>
    </div>
</div>
