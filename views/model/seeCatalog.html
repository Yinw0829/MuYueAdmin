<div class="ibox float-e-margins">
    <div class="modal-header h3">
        {{name}}
    </div>
    <div class="text-left p-md">
        <form class="form-horizontal" method="get">
            <div class="row">
                <label class="col-sm-3 col-xs-3 control-label">名称:</label>
                <div class="col-sm-9 col-xs-9" ng-bind="item.title"></div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">类型:</label>
                <div class="col-sm-9 text-left" ng-bind="item.typeName"></div>
            </div>
            <div class="row">
                <label class="col-sm-3 control-label" ng-required="true" ng-src="{{uploadImg}}">图片:</label>
                <div class="upload-div col-sm-9">
                    <div class="upload-buttons">
                        <img ng-src="http://localhost:8087/MuYUeAdmin/api/img?path={{item.imgPath}}" style="width: 100px; height: auto;">
                    </div>
                    <br/>
                </div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">简介:</label>
                <div class="col-sm-9" ng-bind="item.introduction">
                </div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">概要:</label>
                <div class="col-sm-9" ng-bind="item.description"></div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">链接名称:</label>
                <div class="col-sm-9" ng-bind="item.urlName"></div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">链接:</label>
                <div class="col-sm-9" ng-bind="item.url"></div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">小说排序:</label>
                <div class="col-sm-9" ng-bind="item.gameSort">
                </div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">漫画排序:</label>
                <div class="col-sm-9" ng-bind="item.cartoonSort">
                </div>
            </div>
            <div class="row"><label class="col-sm-3 control-label">游戏排序:</label>
                <div class="col-sm-9" ng-bind="item.novelSort">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <button class="btn btn-lg btn-outline btn-primary" ng-click="certain()">确定</button>
        </div>
    </div>
</div>
