<div class="ibox float-e-margins table m-b-none">
    <div class="modal-header h4">
        {{redact1}}
    </div>
    <div class="text-center p-md">
        <form name="myForm" class="form-horizontal" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label" ng-required="true">图片:</label>
                <div class="upload-div col-sm-8">
                    <img ng-hide="file!==undefined" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ng-src="http://localhost:8087/MuYUeAdmin/api/img?path={{group.imgPath}}" alt="">
                    <img ng-hide="file==undefined" ngf-src="file" ng-bind="file" style="width: 300px; height: auto">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标题:</label>
                <div class="col-sm-8"><input type="text" class="form-control" ng-required="true" value="" ng-model="group.title"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介:</label>
                <div class="col-sm-8"><textarea type="text" class="form-control" ng-required="true" ng-model="group.description"></textarea></div>
            </div>
            <div class="form-group"><label
                    class="col-sm-2 control-label">链接：</label>
                <div class="col-sm-8">
                    <select class="form-control small" ng-model="group.volumeNo" name="volumeNo" ng-required="true" ng-options="y.volumeNo as y.typeName for y in normalList"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">序号：</label>
                <div class="col-sm-8">
                    <input type="number" name="count" ng-model="group.sort" ng-required="true"
                           class="form-control input-sm w-sm inline m-r" autocomplete="off" min="1" max="5" ng-model="count" class="form-control">
                    <div class="alert alert-danger help-block" ng-show="myForm.count.$error.max">
                        序号不能超过5
                    </div>
                    <div class="alert alert-danger help-block" ng-show="myForm.count.$error.min">
                        序号不能小于1
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">禁/启：</label>
                <div class="col-sm-8"><button class="btn  btn-sm btn-info btn-addon"><i class="fa  fa-unlock"></i>启用</button></div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-5">
                <button class="btn-lg btn-primary btn-outline text-left" ng-click="preserve()">保存</button>
            </div>
        </div>
    </div>


</div>
